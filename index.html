<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 200px;
        }
        input {
            width: 200px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Compound Interest Calculator</h1>
    <div class="input-group">
        <label for="principal">Principal Amount ($):</label>
        <input type="number" id="principal" value="1000">
    </div>
    <div class="input-group">
        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" value="8">
    </div>
    <div class="input-group">
        <label for="time">Time Period (years):</label>
        <input type="number" id="time" value="10">
    </div>
    <div class="input-group">
        <label for="compound">Compound Frequency:</label>
        <select id="compound">
            <option value="1">Annually</option>
            <option value="2">Semi-Annually</option>
            <option value="4">Quarterly</option>
            <option value="12">Monthly</option>
            <option value="365">Daily</option>
        </select>
    </div>
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>

    <script>
        function calculate() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value) / 100;
            const time = parseFloat(document.getElementById('time').value);
            const compound = parseFloat(document.getElementById('compound').value);

            const amount = principal * Math.pow((1 + rate/compound), (compound * time));
            const interest = amount - principal;

            document.getElementById('result').innerHTML = `
                Final Amount: $${amount.toFixed(2)}<br>
                Total Interest: $${interest.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
