<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            color: #37352f;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
            color: #6b7280;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #e5e5e5;
            border-radius: 3px;
            background-color: #ffffff;
            box-sizing: border-box;
        }
        button {
            margin: 20px 0;
            background-color: #2eaadc;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background-color: #2180a3;
        }
        #result {
            font-weight: 500;
            text-align: left;
            margin-top: 20px;
            padding: 16px;
            border: 1px solid #e5e5e5;
            border-radius: 3px;
            background-color: #f7f6f3;
            box-sizing: border-box;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Compound Interest Calculator</h1>
    <div class="input-group">
        <label for="principal">Current Principal ($)</label>
        <input type="number" id="principal" value="1000">
    </div>
    <div class="input-group">
        <label for="annualAddition">Annual Addition ($)</label>
        <input type="number" id="annualAddition" value="0">
    </div>
    <div class="input-group">
        <label for="years">Years to Grow</label>
        <input type="number" id="years" value="10">
    </div>
    <div class="input-group">
        <label for="rate">Growth Rate (%)</label>
        <input type="number" id="rate" value="8">
    </div>
    <div class="input-group">
        <label for="compound">Compound Frequency</label>
        <select id="compound">
            <option value="1">Annually</option>
            <option value="2">Semi-Annually</option>
            <option value="4">Quarterly</option>
            <option value="12">Monthly</option>
            <option value="365">Daily</option>
        </select>
    </div>
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>

    <script>
        function calculate() {
  const principal = Number(document.getElementById('principal').value);
  const interestRate = Number(document.getElementById('interestRate').value);
  const years = Number(document.getElementById('years').value);
  const contributions = Number(document.getElementById('contributions').value);
  const paymentFrequency = Number(document.getElementById('paymentFrequency').value);
  const inflationRate = Number(document.getElementById('inflationRate').value);
  const taxRate = Number(document.getElementById('taxRate').value);
  const startYear = Number(document.getElementById('startYear').value);
  const endYear = Number(document.getElementById('endYear').value);

  let futureValue = principal;
  let totalContributions = 0;

  for (let i = startYear; i <= endYear; i++) {
    let annualInterestRate = interestRate;
    let annualContributions = contributions;

    if (i > startYear) {
      futureValue += futureValue * (inflationRate / 100);
      annualInterestRate *= (1 - (taxRate / 100));
      annualContributions *= (1 - (taxRate / 100));
    }

    let periods = years * paymentFrequency;
    let rate = annualInterestRate / paymentFrequency / 100;

    let periodicPayment = annualContributions / paymentFrequency;
    let futureValueFactor = (1 + rate) ** periods;
    let periodicPaymentFactor = (((1 + rate) ** periods) - 1) / rate;

    futureValue += periodicPayment * periodicPaymentFactor * futureValueFactor;
    totalContributions += annualContributions;
  }

  let totalInterest = futureValue - principal - totalContributions;
  let totalInvestment = principal + totalContributions;
  let roi = ((futureValue - totalInvestment) / totalInvestment) * 100;

  document.getElementById('result').innerHTML = `
    <p>Investment value at end year: $${futureValue.toFixed(2)}</p>
    <p>Total contributions: $${totalContributions.toFixed(2)}</p>
    <p>Total interest earned: $${totalInterest.toFixed(2)}</p>
    <p>Return on Investment (ROI): ${roi.toFixed(2)}%</p>
  `;
}

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
    </script>
</body>
</html>
